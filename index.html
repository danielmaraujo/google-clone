<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Clone</title>

    <!-- CSS STYLESHEETS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <!-- FONT AWESOME -->
  <script src="https://kit.fontawesome.com/9f1d0bcf31.js" crossorigin="anonymous"></script>
  <!-- BOOTSTRAP JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</head>
<body>
        <div class="header">
            <h6 class="header-items header-text">Gmail</h6>
            <h6 class="header-items header-text">Images</h6>
            <i class="fas fa-grip-horizontal header-items header-grip"></i>
            <button type="button" class="btn btn-primary btn-sm header-items header-button">Sign In</button>
        </div>

        <div class="body">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google-logo">
            <br>
            <div class="search-bar">
                <i class="fas fa-search searchbar-icon"></i>  
                <input type="text" class="search-form">
                <i class="fas fa-keyboard searchbar-icon"></i>
                <i class="fas fa-microphone searchbar-icon"></i>
            </div>
            <br>
            <button type="button" class="btn btn-light btn-sm main-buttons">Google Search</button>
            <button type="button" class="btn btn-light btn-sm main-buttons">I'm Feeling Lucky</button>
        </div>

        <div class="footer">
            <div class="footer-left">
                <p class="footer-text">Advertising</p>
                <p class="footer-text">Business</p>
                <p class="footer-text">About</p>
                <p class="footer-text">How Search works</p>  
            </div>
            <div class="footer-right">
                <p class="footer-text">Privacy</p>
                <p class="footer-text">Terms</p>
                <p class="footer-text">Settings</p>
            </div>
            

        </div>
        

</body>
</html>
